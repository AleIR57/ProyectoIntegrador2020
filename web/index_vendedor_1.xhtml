<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <title>Uniajc CV</title>
        <link rel="stylesheet" href="estilos/Style.css"></link>
        <link rel="stylesheet" href="estilos/footer.css"></link>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></link>

    </h:head>

    <h:body style="background: white">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" href="#">Uniajc CV</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.xhtml">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Sesion.xhtml">Registrarse </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="addproducto.xhtml">Agregar producto</a>
                    </li>
                </ul>
            </div>
        </nav>



        <div class="card" style="width: 40rem; margin-left:25%;margin-bottom:5%;margin-top: 5px">
            <img src="https://blogs.iadb.org/conocimiento-abierto/wp-content/uploads/sites/10/2016/10/photo-editing-WP.jpg" class="card-img-top" alt="..."></img>
            <div class="card-body">
                <h5 class="card-title">Productos Publicado.</h5>
                <p class="card-text">Aqui podras editar el producto selecionado.</p>
            </div>
        </div>
        <h:form>
            <h:dataTable binding="#{table}" value="#{mostrarproductos.buscar()}" var="u" class="table talbe-striped table-hover table-bordered">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{producto.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:inputText value="#{producto.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Foto</f:facet>
                    <h:inputText value="#{producto.foto}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">precio</f:facet>
                    <h:inputText value="#{producto.precio}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">Descripcion</f:facet>
                    <h:inputText value="#{producto.descripcion}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">Stock</f:facet>
                    <h:inputText value="#{producto.stock}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:commandButton action="#{mostrarproductos.update(producto)}" value="Editar" class="btn btn-primary"></h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">Eliminar</f:facet>
                    <h:commandButton action="#{mostrarproductos.delete(producto.id)}" value="Eliminar" class="btn btn-primary"></h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
   </h:body>
</html>
