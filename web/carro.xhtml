<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <title>Uniajc CV</title>

        <link rel="stylesheet" href="estilos/Style.css"></link>
        <link rel="stylesheet" href="estilos/Slider.css"></link>
        <link rel="stylesheet" href="estilos/footer.css"></link>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></link>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script type="text/javascript" src="javascript/slider.js"></script>

    </h:head>

    <h:body style="background: white">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" href="#">Uniajc CV</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.xhtml">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <h:form>
            <div class="container">
                <div class="row height d-flex justify-content-center align-items-center">
                    <div class="col-md-10">
                        <div class="card py-5">
                            <div class="inputs px-4"> <span class="text-uppercase">Nombre producto</span><h:outputText class="form-control" value="#{addventa.nombre}"></h:outputText></div>
                            <div class="row mt-3 g-2">
                                <div class="col-md-6">
                                    <div class="inputs px-4"> <span class="text-uppercase"> Descripcion</span> <h:outputText class="form-control" value="#{addventa.descripcion}"></h:outputText> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="inputs px-4"> <span class="text-uppercase">Precio</span> <h:outputText class="form-control" value="#{addventa.precio}"></h:outputText></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="inputs px-4"> <span class="text-uppercase">Codigo</span> <h:outputText class="form-control" value="#{addventa.id}"></h:outputText> </div>
                                </div>
                                                                <div class="col-md-6">
                                    <div class="inputs px-4"> <span class="text-uppercase">Stock</span> <h:outputText class="form-control" value="#{addventa.stock}"></h:outputText> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="inputs px-4"> <span class="text-uppercase">Cantidad</span> <h:inputText class="form-control" value="#{mostrarproductos.cantidad}"></h:inputText> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="inputs px-4"> <span class="text-uppercase">ID CLiente</span> <h:inputText class="form-control" value="#{mostrarproductos.id}"></h:inputText> </div>
                                </div>
                            </div>
                            <div class="d-flex flex-row align-items-center mt-2"> <img src="#{addventa.foto}" width="180" style="margin-left:300px" class="rounded"></img>
                                <div class="ml-3"></div>
                            </div>
                            <div class="mt-3 px-4 d-flex justify-content-between align-items-center">
                                <h:commandButton class="btn btn-primary" value="Comprar" action="#{mostrarproductos.venta(addventa.id , addventa.precio, addventa)}"></h:commandButton>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
