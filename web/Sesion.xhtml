<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <title>Uniajc CV</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="icon" type="image/png" href="imagen/icons/favicon.ico"></link><link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"></link>
        <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css"></link>	
        <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css"></link>
        <link rel="stylesheet" type="text/css" href="estilos/util.css"></link>
        <link rel="stylesheet" type="text/css" href="estilos/main.css"></link>

    </h:head>


    <h:body>


        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-pic js-tilt" >
                        <img src="imagen/img-01.png" alt="IMG"></img>
                    </div>

                    <h:form class="login100-form validate-form">
                        <span class="login100-form-title">
                            Inicio De Sesion
                        </span>

                        <div class="wrap-input100 validate-input" data-validate = "Email Requerido">
                            <h:inputText class="input100" value="#{iniciarsesion.email}"></h:inputText>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "Clave Requerida">
                            <h:inputSecret class="input100" value="#{iniciarsesion.clave}"></h:inputSecret>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="container-login100-form-btn">
                            <h:commandButton class="login100-form-btn" action="#{iniciarsesion.inicio()}" value="Iniciar"></h:commandButton>
                        </div>


                        <div class="text-center p-t-136">
                            <a class="txt2" href="registrar.xhtml">
                                Crear Cuenta
                                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                            </a>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>


        <!--===============================================================================================-->	
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/bootstrap/js/popper.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/tilt/tilt.jquery.min.js"></script>
        <script >
            $('.js-tilt').tilt({
                scale: 1.1
            })
        </script>
        <!--===============================================================================================-->
        <script src="js/main.js"></script>

    </h:body>

</html>
